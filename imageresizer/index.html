<head>
    <title>Pommesbude - Image resizer</title>
    <link rel='icon' href='../img/favicon.ico'/>
    <link href="./styles.css" rel="stylesheet">
</head>
<script src="./script.js"></script>
<body style="background-color: black; color: #c75411;">
    <center>
        <h>Image: </h>
        <input id="input_file" type="file" onchange="" required>
        <br><br>
        <h>Height: </h>
        <input id="input_height" type="text">
        <br>
        <h>Width: </h>
        <input id="input_width" type="text">
        <br>
        <label>Link:</label>
        <input id="input_width_auto" type="checkbox">
        <br><br>
        <input id="input_submit" type="button" value="Resize">
        <br><br>
        <div>
            <h>Output:</h>
            <br><br>
            <img id="output_img">
            <br><br>
            <h>Original size: </h>
            <h id="output_original_size"></h>
            <br>
            <h>Size: </h>
            <h id="output_size"></h>
        </div>
    </center>

    <footer>
        <div style="padding-top: 300px;">
            <center>
                <a href="../index.html" class="button">Main</a>
                <a style="padding-left: 10px;" href="../password-generator/docs/index.html" class="button">Password Generator</a>
                
            </center>
        </div>
    </footer>

</body>


<style>
    a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;
    text-decoration: none;
    color: #c75411;
    }
</style>
